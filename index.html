<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <style>
    :root {
      --teal: teal;
    }
  </style>
  <body>
    <a-scene>
      <a-entity position="-6.3 -1 3.8" scale="0.9 0.9 0.9">
        <!-- eye -->
        <a-sphere
          position="0.3 2.5 -4.1"
          radius="0.02"
          color="#641900"
          scale=" 1 3 1"
          rotation="0 0 -30"
        ></a-sphere>
        <a-sphere
          position="0.3 2.5 -4.2"
          radius="0.2"
          color="#EDDC63"
          scale=" 0.5 0.7 0.5"
          rotation="0 0 -30"
        ></a-sphere>
        <!-- head -->
        <a-sphere
          position="0.45 2.7 -4.7"
          radius="0.5"
          color="#59B46B"
        ></a-sphere>
        <a-sphere
          position="-0.4 2 -4.7"
          radius="0.5"
          color="#59B46B"
          scale="0.4 0.9 0.4"
          rotation="0 0 -20"
        ></a-sphere>
        <a-cylinder
          position="0.3 1.3 -4.7"
          radius="0.3"
          width="0.5"
          height="1.5"
          color="#59B46B"
          rotation="0 0 -25"
        ></a-cylinder>
        <a-cylinder
          position="0.8 1.3 -4.9"
          radius="0.2"
          width="0.5"
          height="2"
          color="#59B46B"
          rotation="0 0 25"
        ></a-cylinder>
        <a-cylinder
          position="-0.5 1.3 -4.5"
          radius="0.2"
          width="0.5"
          height="2"
          color="#59B46B"
          rotation="0 0 -45"
        ></a-cylinder>
        <a-cylinder
          position="-0.5 0.2 -4.9"
          radius="0.2"
          width="0.5"
          height="2"
          color="#59B46B"
          rotation="0 0 -25"
        ></a-cylinder>
        <a-cylinder
          position="0.8 0.2 -4.5"
          radius="0.2"
          width="0.5"
          height="2"
          color="#59B46B"
          rotation="0 0 25"
        ></a-cylinder>
        <!-- creating picture frame -->
        <a-entity position="0 2.5 -4.99">
          <!-- actual frame -->
          <a-box
            position="0 -1 0"
            width="5"
            height="6"
            depth="0.05"
            color="#8B4513"
          ></a-box>
        </a-entity>
      </a-entity>

      <a-sky color="#F6A20B"></a-sky>
      <!-- left wall-->
      <a-image
        src="sidewall.png"
        position="-20 5 -3"
        rotation="0 -90 0"
        width="20"
        height="20"
      ></a-image>
      <!-- right wall -->
      <a-image
        src="sidewall.png"
        position="20 5 -3"
        rotation="0 90 0"
        width="20"
        height="20"
      ></a-image>
      <a-assets> <img id="floorpng.jpg" /></a-assets>
      <!-- floor -->
      <a-image
        src="krustykrabfloor.png"
        position="0 -5 -3"
        rotation="-90 0 0"
        width="40"
        height="20"
      ></a-image>
      <!-- back wall -->
      <a-image
        src="krustykrabfloors.webp"
        position="0 5 -13"
        height="20"
        width="40"
      ></a-image>

      <!-- squidward!!! -->
      <a-image
        src="whiteboard1.png"
        position="-9 0 -1"
        height="12"
        width="12"
      ></a-image>

      <!-- camera and controls -->
      <a-camera position="0 1.6 27"></a-camera>
      <a-entity laser-controls></a-entity>

      <!-- KITCHEN OBJECTS -->
      <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
      <a-entity position="7 -4 7.5" scale="4 4 4">
        <!-- SIDE THING-->
        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

        <!-- body-->
        <a-entity
          geometry="primitive: box; width: 1,7; height: 0.4; depth: 1"
          material="color: #545454"
          position="-1.8 0.5 -3"
        ></a-entity>
        <!-- leg front-left -->
        <a-entity position="-2.1 0 -2.7"
          ><a-cylinder color="#333333" height="0.5" radius="0.04"></a-cylinder
        ></a-entity>

        <!-- leg back-left -->
        <a-entity position="-2.1 0 -3.3"
          ><a-cylinder color="#333333" height="0.5" radius="0.04"></a-cylinder
        ></a-entity>

        <!-- leg front-right -->
        <a-entity position="-1.5 0 -2.7"
          ><a-cylinder color="#333333" height="0.5" radius="0.04"></a-cylinder
        ></a-entity>

        <!-- leg back-right -->
        <a-entity position="-1.5 0 -3.3"
          ><a-cylinder color="#333333" height="0.5" radius="0.04"></a-cylinder
        ></a-entity>

        <!-- GRILL -->
        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

        <!-- grill top -->
        <a-entity
          geometry="primitive: box; width: 2.2; height: 0.1; depth: 1.4"
          material="color: #333333"
          position="0 0.8 -3"
        ></a-entity>

        <!-- grill stand -->
        <a-entity
          geometry="primitive: box; width: 2; height: 0.8; depth: 1.2"
          material="color: #545454"
          position="0 0.4 -3"
        ></a-entity>

        <!-- burner back-left -->
        <a-entity position="-0.6 0.9 -3.3">
          <a-torus
            color="#222"
            radius="0.2"
            radius-tubular="0.01"
            rotation="90 0 0"
          ></a-torus>
          <a-torus
            color="#222"
            radius="0.1"
            radius-tubular="0.01"
            rotation="90 0 0"
          ></a-torus>
        </a-entity>

        <!-- burner front-left -->
        <a-entity position="-0.6 0.9 -2.6">
          <a-torus
            color="#222"
            radius="0.2"
            radius-tubular="0.01"
            rotation="90 0 0"
          ></a-torus>
          <a-torus
            color="#222"
            radius="0.1"
            radius-tubular="0.01"
            rotation="90 0 0"
          ></a-torus>
        </a-entity>

        <!-- burner back-right -->
        <a-entity position="0.6 0.9 -3.3">
          <a-torus
            color="#222"
            radius="0.2"
            radius-tubular="0.01"
            rotation="90 0 0"
          ></a-torus>
          <a-torus
            color="#222"
            radius="0.1"
            radius-tubular="0.01"
            rotation="90 0 0"
          ></a-torus>
        </a-entity>

        <!-- burner front-right -->
        <a-entity position="0.6 0.9 -2.6">
          <a-torus
            color="#222"
            radius="0.2"
            radius-tubular="0.01"
            rotation="90 0 0"
          ></a-torus>
          <a-torus
            color="#222"
            radius="0.1"
            radius-tubular="0.01"
            rotation="90 0 0"
          ></a-torus>
        </a-entity>

        <!-- FRYER -->
        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

        <!-- fryer bottom -->
        <a-entity
          geometry="primitive: box; width: 1.5; height: 0.1; depth: 1"
          material="color: #958f6f"
          position="2.1 0.35 -3"
        ></a-entity>
        <!-- front wall -->
        <a-entity
          geometry="primitive: box; width: 1.5; height: 0.4; depth: 0.1"
          material="color: #958f6f"
          position="2.1 0.5 -2.5"
        ></a-entity>

        <!-- back wall -->
        <a-entity
          geometry="primitive: box; width: 1.5; height: 0.4; depth: 0.1"
          material="color: #958f6f"
          position="2.1 0.5 -3.5"
        ></a-entity>

        <!-- middle wall -->
        <a-entity
          geometry="primitive: box; width: 0.1; height: 0.4; depth: 1.1"
          material="color: #958f6f"
          position="2 0.5 -3"
        ></a-entity>

        <!-- left wall -->
        <a-entity
          geometry="primitive: box; width: 0.1; height: 0.4; depth: 1.1"
          material="color: #958f6f"
          position="1.3 0.5 -3"
        ></a-entity>

        <!-- rigth wall -->
        <a-entity
          geometry="primitive: box; width: 0.1; height: 0.4; depth: 1.1"
          material="color: #958f6f"
          position="2.8 0.5 -3"
        ></a-entity>

        <!-- leg front-left -->
        <a-entity position="1.5 0 -2.7"
          ><a-cylinder color="#333333" height="0.5" radius="0.04"></a-cylinder
        ></a-entity>

        <!-- leg back-left -->
        <a-entity position="1.5 0 -3.3"
          ><a-cylinder color="#333333" height="0.5" radius="0.04"></a-cylinder
        ></a-entity>

        <!-- leg front-right -->
        <a-entity position="2.7 0 -2.7"
          ><a-cylinder color="#333333" height="0.5" radius="0.04"></a-cylinder
        ></a-entity>

        <!-- leg back-right -->
        <a-entity position="2.7 0 -3.3"
          ><a-cylinder color="#333333" height="0.5" radius="0.04"></a-cylinder
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
